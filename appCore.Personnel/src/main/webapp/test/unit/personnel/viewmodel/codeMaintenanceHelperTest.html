	test( "Industry code test", function() {
          var fakeCodeType = 1; 
		  var helper = new CodeMaintenanceHelper(fakeCodeType);
		  
		  var expectedCodeType = "/Industry";
		  var assertResult = helper.getUrl(); 
		  
		  var result = JsHamcrest.Operators.assert(assertResult, JsHamcrest.Matchers.containsString(expectedCodeType));		 
		  equal(true, result.passed, "ensure code type return is correct/accurate");
    });
